<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <title>drinking-water</title>
</head>

<body>
    <div id="app">
        <nav>
            <div class="nav-wrapper white">
                <a class="brand-logo center" href="#">
                    <span class="green-text">Drinking Water</span>
                </a>
            </div>
        </nav>
        <div class="index container">
            <div class="card">
                <div class="card-content">
                    <h2 class="green-text">Add Water</h2>
                    <div class="row">
                        <div class="input-field col s12">
                            <input v-model="message" placeholder="How much mililiters" id="ml" type="text" class="validate">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <h4 class="card-title center-align">How much water do you need to drink?</h4>
                <div class="card-content">
                    <h5 class="center-align"><span v-if="result>0" class="green-text">{{result}}</span> mililiters</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
